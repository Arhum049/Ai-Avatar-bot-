    const stylesheet = document.createElement("style");
    stylesheet.innerHTML = `

        left: 40px;

        transition: all linear 0.1s;
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
      }
      #heygen-streaming-embed.show {
        opacity: 1;
        visibility: visible;
      }
      #heygen-streaming-embed.expand {
        ${clientWidth < 540 
          ? "height: 266px; width: 96%; left: 50%; transform: translateX(-50%);" 
          : "height: 366px; width: calc(366px * 16 / 9);"}
        border: 0;

    iframe.allowFullscreen = false;
    iframe.title = "Streaming Embed";
    iframe.role = "dialog";
    iframe.allow = "microphone";
    iframe.src = url;

    // âœ… Fallback logic: if iframe fails to load, switch key
    iframe.onerror = function() {
      console.warn("Key failed, switching to next...");
      switchKey();
    };

    function switchKey() {
      if (currentIndex < keys.length - 1) {
        currentIndex++;
        iframe.src = host + "/guest/streaming-embed?share=" + keys[currentIndex] + "&inIFrame=1";
      } else {
        console.error("âš ï¸ All keys exhausted, no more backups available.");
      }
    }

    let visible = false, initial = false;
    window.addEventListener("message", (e => {
      if (e.origin === host && e.data && e.data.type && e.data.type === "streaming-embed") {
        if (e.data.action === "init") {
          initial = true;
          wrapDiv.classList.toggle("show", initial);
        } else if (e.data.action === "show") {
          visible = true;
          wrapDiv.classList.toggle("expand", visible);
        } else if (e.data.action === "hide") {
          visible = false;
          wrapDiv.classList.toggle("expand", visible);
        } else if (e.data.action === "error") {
          // ðŸ”„ If HeyGen reports error, try switching key
          switchKey();
        }
      }
    }));

    container.appendChild(iframe);
    wrapDiv.appendChild(stylesheet);
    wrapDiv.appendChild(container);
    document.body.appendChild(wrapDiv);
